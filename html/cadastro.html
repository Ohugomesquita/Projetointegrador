<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/cadastro.css">
  <link rel="icon" type="image/png" href="../img/K-1removebg-preview.png" />
  <title>Kakushin - Cadastro</title>
</head>

<body>
  <div class="gtranslate_wrapper"></div>
  <script>window.gtranslateSettings = { "default_language": "pt", "languages": ["en", "es", "ja", "fr", "pt"], "wrapper_selector": ".gtranslate_wrapper", "switcher_horizontal_position": "right", "alt_flags": { "en": "usa", "pt": "brazil" } }</script>
  <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>

  <div class="main-cadastro">
    <div class="links">
      <a href="index.html"><img src="../img/icons8-página-inicial-48.png" widht="40px" class="inicio"><span></span></a>
    </div>
    <div class="esq-login-image">
      <img src="../img/Order food-pana.svg" alt="Fazendo pedido">
    </div>
    <div class="form">
      <form action="#">
        <div class="top-header">
          <p class="info-conta">
            Já possui uma conta?
            <a href="login.html">Entrar</a>
          </p>
        </div>
        <div class="form-header">
          <div class="titulo">
            <h1>Cadatre-se</h1>
            <br>
            <h2>Cadastre-se e comece a usar agora mesmo! </h2>
          </div>

        </div>
        <div class="inputs">
          <div class="input-box">
            <label for="firstname">Primeiro nome</label>
            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
          </div>
          <div class="input-box">
            <label for="lastname">Sobrenome</label>
            <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
          </div>
          <div class="input-box">
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" placeholder="Digite seu email" required>
          </div>
          <div class="input-box">
            <label for="number">Celular</label>
            <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
          </div>
          <div class="input-box">
            <label for="password">Senha</label>
            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
          </div>
          <div class="input-box">
            <label for="Confirmpassword">Confirme sua senha</label>
            <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha" required>
          </div>
        </div>
        <div class="gender-inputs">
          <div class="gender-title">
            <h6>Gênero</h6>
          </div>
          <div class="genders">
            <div class="gender-input">
              <input type="radio" id="female" name="gender">
              <label for="female">Feminino</label>
            </div>
            <div class="gender-input">
              <input type="radio" id="male" name="gender">
              <label for="male">Masculino</label>
            </div>
            <div class="gender-input">
              <input type="radio" id="none" name="gender">
              <label for="none">Prefiro não dizer</label>
            </div>
          </div>
        </div>
        <div class="continue-button">
          <button><a href="../html/planos.html">Continuar</a></button>
        </div>
        <div>
          <p class="privacidade">
            Ao criar uma conta você concorda com os <a href="termos.html" target="_blank">Termos de uso</a>.
            <br>
            Para saber como tratamos dados pessoais, visite nosso
            <br>
            <a href="termos.html" target="_blank">Aviso de privacidade</a>
          </p>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
